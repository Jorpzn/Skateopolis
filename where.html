<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
/* Reset some basic styles */ 
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Style the html and body */
html, body {
    height: 100%;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    line-height: 1.6;
    color: #333;
    display: flex;
    flex-direction: column;
}

/* Set the sticky background image */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('road.jpeg') no-repeat center center/cover;
    z-index: -1; /* Ensure the image stays in the background */
    opacity: .7; /* Adjust the opacity as needed */
}

/* Style the header */
header {
    background: rgba(137, 34, 146, 0.8);
    display: flex; 
    align-items: center; 
    justify-content: center;
    height: 160px;
    font-size: 200%;
    color: black;
    position: relative; /* For absolute positioning of children */
}

#logo {
    width: auto;
    height: 170px;
    margin: 0 auto; /* Center the logo */
}

.fade-in-text1 {
    position: absolute;
    left: 320px; /* Adjust as needed */
    top: 50%;
    transform: translateY(-50%);
    font-family: sans-serif;
    font-size: 50px;
    opacity: 0; /* Start invisible */
    animation: fadeIn 3s forwards; /* Fade-in animation */
}
.fade-in-text2 {
    position: absolute;
    right: 250px; /* Adjust as needed */
    top: 50%;
    transform: translateY(-50%);
    font-family: sans-serif;
    font-size: 50px;
    opacity: 0; /* Start invisible */
    animation: fadeIn 3s forwards; /* Fade-in animation */
}

@keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

/* Style the main content */
.container {
    display: flex; /* Enables flexbox layout */
    justify-content: center;
    flex: 1; /* Allow the container to grow and take up remaining space */
}

#dir1 {
    background: rgb(255, 255, 255);
    margin: 1rem; /* Margin to separate the directories */
    width: 600px; /* Fixed width */
    height: 400px;
    box-sizing: border-box; /* Includes padding and border in the width */
}

#dir2 {
    background: rgb(255, 255, 255);
    margin: 1rem; /* Margin to separate the directories */
    width: 600px; /* Fixed width */
    height: 400px;
    box-sizing: border-box; /* Includes padding and border in the width */
}

#where {
    background: whitesmoke;
    padding: 5%;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    display: flex;
    justify-content: center;
}

/* Style the footer */
footer {
    background: rgba(0, 0, 0, 0.8);
    color: white;
    text-align: center;
    padding: 1rem;
    border: 2px solid rgb(0, 0, 0); /* Add border around the footer */
}
</style>
    <title>S.K.A.T.E</title>
</head>
<body>

    <header>
        <div class="fade-in-text1">Home</div>
        <div class="fade-in-text2">Skateopolis</div>
        <img src="skatelogo.png" id="logo">
    </header>
   
    <div class="container">
        <div id="dir1"><a href="index.html"><img src="home.jpeg" width="600px" height="400px"></a></div>
        <div id="dir2"><a href="/skateopolis.html"><img src="Skateopolis.jpeg" width="600px" height="400px"></a></div>
    </div>
    <footer>
        <p>&copy; 2024 S.K.A.T.E "In every fall lies the strength to rise again" Jordan Garcia hack-ai-thon.</p>
    </footer>

    <script src="sketch.js"></script>
 
</body>
</html>
